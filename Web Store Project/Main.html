<!DOCTYPE html>
<html>
<head>
  <title>Trang chủ</title>
  <link rel="stylesheet" href="css/styleMain.css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
   <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="Image/logostore-Photoroom.png" alt="Logo">
    </div>
    <div class="others">
      <ul>
          <input style="height: 30px;font-size: 15px;" id="searchBox" placeholder="Tìm Kiếm..." type="text">
          <i class="fa fa-search"></i>
      </ul>
      <ul>
          <a class="fa fa-user" href="Login.html"></a>
      </ul>
      <ul>
          <a class="fa fa-shopping-bag" href="#"></a>
      </ul>
      <ul>
          <a href="Login.html">
            <button>Đăng Nhập</button>
          </a>
      </ul>
    </div>
  </div>
  <!--Click enter sau khi nhập để search-->
  <script>
    document.getElementById("searchBox").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        window.location.href = "User/Search.html";
    }
});
</script>
</body>
</html>
