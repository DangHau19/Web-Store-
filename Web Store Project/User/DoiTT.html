<!DOCTYPE html>
<html>
<head>
    <title>Đổi Thông Tin</title>
    <link rel="stylesheet" href="../css/styleTT.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="../Image/logostore-Photoroom.png" alt="Logo">
        </div>
    </div>

    <!-- Nội dung -->
    <div class="content">
        <div class="box">
            <h2>🔄 Đổi Thông Tin</h2>
            <input type="text" placeholder="Username...">
            <input type="text" placeholder="Họ và tên...">
            <input type="text" placeholder="Số điện thoại...">
            <input type="text" placeholder="Email...">
            <input type="password" placeholder="Password...">

            <!-- Thông báo -->
            <div id="message" class="message">Đang yêu cầu đổi thông tin...</div>

            <button onclick="changeInfo()">Đổi thông tin</button>
        </div>
    </div>

    <script src="../js/jsTT.js"></script>
</body>
</html>
